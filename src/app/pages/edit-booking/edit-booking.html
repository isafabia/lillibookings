<div class="page">
  <div class="topbar">
    <a class="back" routerLink="/">
      <mat-icon>chevron_left</mat-icon>
    </a>

    <div class="topbar-title">
      <div class="small">edit</div>
      <div class="big">booking</div>
    </div>

    <div class="spacer"></div>
  </div>

  <mat-card class="soft-card">
    <form class="form" (ngSubmit)="save()" [formGroup]="form">

      <div class="section-title">booking details</div>

      <mat-form-field appearance="outline" class="field">
        <mat-label>group / school name</mat-label>
        <input matInput formControlName="groupName" />
      </mat-form-field>

      <div class="two-col">
        <mat-form-field appearance="outline" class="field">
          <mat-label>date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" />
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="two-col">
        <mat-form-field appearance="outline" class="field">
          <mat-label>start time</mat-label>
          <input matInput type="time" formControlName="startTime" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="field">
          <mat-label>end time</mat-label>
          <input matInput type="time" formControlName="endTime" />
        </mat-form-field>
      </div>

      <div class="section-title">group info</div>

      <div class="two-col">
        <mat-form-field appearance="outline" class="field">
          <mat-label>kids</mat-label>
          <input matInput type="number" min="0" formControlName="kidsCount" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="field">
          <mat-label>teachers</mat-label>
          <input matInput type="number" min="0" formControlName="teachersCount" />
        </mat-form-field>
      </div>

      <div class="section-title">safety notes</div>

      <mat-form-field appearance="outline" class="field">
        <mat-label>medical conditions / notes</mat-label>
        <textarea matInput rows="4" formControlName="medicalNotes"></textarea>
      </mat-form-field>

      <div class="actions">
        <button type="button" mat-stroked-button class="pill secondary" routerLink="/">
          cancel
        </button>

        <button mat-raised-button class="pill primary" type="submit">
          save changes
        </button>
      </div>

    </form>
  </mat-card>
</div>
